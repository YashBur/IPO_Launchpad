<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Investment Bank</a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="my-4 text-center">Login</h2>
                <form method="POST" action="{{ url_for('loginCompany') }}">
                    <div class="form-group">
                        <label for="comp_id">Company ID</label>
                        <input type="text" class="form-control" id="comp_id" name="comp_id" required>
                    </div>
                    <div class="form-group">
                        <label for="comp_password">Password</label>
                        <input type="password" class="form-control" id="comp_password" name="comp_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
